<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>	
		<script src="scripts.js"></script>
	</head>
	<body>
		<div id="calculator">
			<input type="text" id="screen"/>
			<div id="buttonsDiv">
				<div class="calculatorRow">
					<div class="calculatorButtonOperation col1">
						<span>x
							<sup>y</sup>
						</span>
					</div>
					<div class="calculatorButtonOperation col2">
						<span>%</span>
					</div>
					<div class="calculatorButtonOperation col3">
						<span>รท</span>
					</div>
					<div class="calculatorButtonOperation col4">
						<span>-</span>
					</div>
				</div>
				<div class="calculatorRow">
					<div class="calculatorButtonNumber col1">
						<span>7</span>
					</div>
					<div class="calculatorButtonNumber col2">
						<span>8</span>
					</div>
					<div class="calculatorButtonNumber col3">
						<span>9</span>
					</div>
					<div class="calculatorButtonOperation col4">
						<span>+</span>
					</div>
				</div>
				<div class="calculatorRow">
					<div class="calculatorButtonNumber col1">
						<span>4</span>
					</div>
					<div class="calculatorButtonNumber col2">
						<span>5</span>
					</div>
					<div class="calculatorButtonNumber col3">
						<span>6</span>
					</div>
					<div class="calculatorButtonOperation col4">
						<span>x</span>
					</div>
				</div>
				<div class="calculatorRow">
					<div class="calculatorButtonNumber col1">
						<span>1</span>
					</div>
					<div class="calculatorButtonNumber col2">
						<span>2</span>
					</div>
					<div class="calculatorButtonNumber col3">
						<span>3</span>
					</div>
					<div class="calculatorButtonOperation col4" id="equalOp">
						<span>=</span>
					</div>
				</div>
				<div class="calculatorRow">
					<div class="calculatorButtonNumber col1">
						<span>0</span>
					</div>
					<div class="calculatorButtonNumber col2">
						<span>.</span>
					</div>
					<div class="calculatorButtonNumber col3">
						<span>C</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
