<html> 
	<head>
		<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>	
		<script src="scripts.js"></script>
		<title>Javascript Calculator</title>
	</head>
	<body>
		<div id="calculator">
			<input type="text" id="screen" readOnly="readOnly"/>
			<div id="buttonsDiv">
				<div class="calculatorRow">
					<div class="calculatorButtonOperation col1" id="powOperation">
						<span>x
							<sup>y</sup>
						</span>
					</div>
					<div class="calculatorButtonOperation col2" id="percentageOperation">
						<span>%</span>
					</div>
					<div class="calculatorButtonOperation col3" id="divOperation">
						<span>รท</span>
					</div>
					<div class="calculatorButtonOperation col4" id="subOperation">
						<span>-</span>
					</div>
				</div>
				<div class="calculatorRow">
					<div class="calculatorButtonNumber col1" id="btnSeven">
						<span>7</span>
					</div>
					<div class="calculatorButtonNumber col2" id="btnEight">
						<span>8</span>
					</div>
					<div class="calculatorButtonNumber col3" id="btnNine">
						<span>9</span>
					</div>
					<div class="calculatorButtonOperation col4" id="plusOperation">
						<span>+</span>
					</div>
				</div>
				<div class="calculatorRow">
					<div class="calculatorButtonNumber col1" id="btnFour">
						<span>4</span>
					</div>
					<div class="calculatorButtonNumber col2" id="btnFive">
						<span>5</span>
					</div>
					<div class="calculatorButtonNumber col3" id="btnSix">
						<span>6</span>
					</div>
					<div class="calculatorButtonOperation col4" id="multiOperation">
						<span>x</span>
					</div>
				</div>
				<div class="calculatorRow">
					<div class="calculatorButtonNumber col1" id="btnOne">
						<span>1</span>
					</div>
					<div class="calculatorButtonNumber col2" id="btnTwo">
						<span>2</span>
					</div>
					<div class="calculatorButtonNumber col3" id="btnThree">
						<span>3</span>
					</div>
					<div class="calculatorButtonOperation col4" id="equalOperation">
						<span>=</span> 
					</div>
				</div>
				<div class="calculatorRow">
					<div class="calculatorButtonNumber col1" id="btnZero">
						<span>0</span>
					</div>
					<div class="calculatorButtonNumber col2" id="btnDot">
						<span>.</span>
					</div>
					<div class="calculatorButtonNumber col3" id="cleanOperation">
						<span>C</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
